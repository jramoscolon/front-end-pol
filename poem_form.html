<html>
	<html lang="en">
	<head>
	  <title>Pol: Poem Registration</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
	  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	  <link rel="stylesheet" type="text/css" href="css/styles.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<form>
				<h2>Poem Registration</h2>
				<!-- <div class="form-group">
					<label for="compDate2">Competition Date</label>
					<input type="date" class="form-control" id="compDate2" placeholder="Enter the date of competition">
				</div> -->

				<!-- Poem 1 info -->
				<div class="panel panel-default">
					<div class="panel-heading">
						Poem #1
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-6">
							  <label for="authorName">Author's Name<span style="color:red;">*</span></label>
							  <input type="text" class="form-control" id="authorName" placeholder="Enter the Author's name" required>
							</div>

							<div class="form-group col-md-6">
							  <label for="poemTitle">Poem Title<span style="color:red;">*</span></label>
							  <input type="text" class="form-control" id="poemTitle" placeholder="Enter the title of the poem" required>
							</div>

							<!-- These will be links that the user will copy from another source and paste here -->
							<div class="form-group col-md-6">
							  <label for="poemUrl1">Poem link (anthology or website)<span style="color:red;">*</span></label>
							  <input type="text" class="form-control" id="poemUrl1" placeholder="Paste the selected poem's web link here" required>
							</div>

							<!-- <div class="form-group col-md-6">
							  <label for="anthologyUrl1">Anthology Link<span style="color:red;">*</span></label>
							  <input type="text" class="form-control" id="anthologyUrl1" placeholder="Paste the Anthology's web link here" required>
							</div> -->

							<div class="form-group col-md-12">
								<label for="">Choose the category (you can choose up to two)</label>
								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="linesCheck1">
								  <label class="form-check-label" for="linesCheck1">
								    25 lines or less
								  </label>
								</div>

								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="centuryCheck1">
								  <label class="form-check-label" for="centuryCheck1">
								    Before 20th Century
								  </label>
								</div>

								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="freeCheck1">
								  <label class="form-check-label" for="freeCheck1">
								    Free Selection
								  </label>
								</div>
							</div>

							
						</div><!-- row ends -->
					</div><!-- End of panel body -->
				</div><!-- Poem 1 info ends -->

				<!-- Poem 2 info -->
				<div class="panel panel-default">
					<div class="panel-heading">
						Poem #2
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-6">
							  <label for="authorName2">Author's Name<span style="color:red;">*</span></label>
							  <input type="text" class="form-control" id="authorName2" placeholder="Enter the Author's name" required>
							</div>

							<div class="form-group col-md-6">
							  <label for="poemTitle2">Poem Title<span style="color:red;">*</span></label>
							  <input type="text" class="form-control" id="poemTitle2" placeholder="Enter the title of the poem" required>
							</div>

							<!-- These will be links that the user will copy from another source and paste here -->
							<div class="form-group col-md-6">
							  <label for="poemUrl2">Poem link (anthology or website)<span style="color:red;">*</span></label>
							  <input type="text" class="form-control" id="poemUrl2" placeholder="Paste the selected poem's web link here" required>
							</div>

							<div class="form-group col-md-12">
								<label for="linesCheck2">Choose the category (you can choose up to two)</label>
								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="linesCheck2">
								  <label class="form-check-label" for="linesCheck2">
								    25 lines or less
								  </label>
								</div>

								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="centuryCheck2">
								  <label class="form-check-label" for="centuryCheck2">
								    Before 20th Century
								  </label>
								</div>

								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="freeCheck2">
								  <label class="form-check-label" for="freeCheck2">
								    Free Selection
								  </label>
								</div>
							</div>
							
						</div><!-- row ends -->
					</div><!-- End of panel body -->
				</div><!-- Poem 2 info ends -->

				<!-- Poem 3 info -->
				<div class="panel panel-default">
					<div class="panel-heading">
						Poem #3
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group col-md-6">
							  <label for="authorName3">Author's Name<span style="color:red;">*</span></label>
							  <input type="text" class="form-control" id="authorName3" placeholder="Enter the Author's name" required>
							</div>

							<div class="form-group col-md-6">
							  <label for="poemTitle3">Poem Title<span style="color:red;">*</span></label>
							  <input type="text" class="form-control" id="poemTitle3" placeholder="Enter the title of the poem" required>
							</div>

							<!-- These will be links that the user will copy from another source and paste here -->
							<div class="form-group col-md-6">
							  <label for="poemUrl3">Poem link (anthology or website)<span style="color:red;">*</span></label>
							  <input type="text" class="form-control" id="poemUrl3" placeholder="Paste the selected poem's web link here" required>
							</div>

							<div class="form-group col-md-12">
								<label for="">Choose the category (you can choose up to two)</label>
								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="linesCheck3">
								  <label class="form-check-label" for="linesCheck3">
								    25 lines or less
								  </label>
								</div>

								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="centuryCheck3">
								  <label class="form-check-label" for="centuryCheck3">
								    Before 20th Century
								  </label>
								</div>

								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="freeCheck3">
								  <label class="form-check-label" for="freeCheck3">
								    Free Selection
								  </label>
								</div>
							</div>
							
						</div><!-- row ends -->
					</div><!-- End of panel body -->
				</div><!-- Poem 3 info ends -->



				<!-- The following fields are hidden to users and should ONLY be visible and editable by a site admin-level user. -->
				<div class="panel panel-danger">
					<div class="panel-heading">
						Administrators Only
					</div>
					<div class="panel-body">
						<p>Sent Required Documents</p>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="yesPoemRadio" id="yesSentPoemDocs" value="yes">
							<label class="form-check-label" for="yesSentPoemDocs">Yes</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="yesPoemRadio" id="noSentPoemDocs" value="no">
							<label class="form-check-label" for="noSentPoemDocs">No</label>
						</div>

					</div>
				</div>
				<!-- End of fields hidden to user -->

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div><!-- container -->
		
	</body>
</html>
